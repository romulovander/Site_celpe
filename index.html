<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Celpe - Clínica do Secador | Padrão AmorSaúde</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-celpe-blue { color: #003366; }
        .bg-celpe-blue { background-color: #003366; }
        .text-celpe-orange { color: #f97316; }
        .bg-celpe-orange { background-color: #f97316; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        // --- 1. COMPONENTE DE CARROSSEL (SLIDER) ---
        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            // AQUI VOCÊ DEFINE SEUS BANNERS
            // Como você ainda vai fazer a arte, deixei a 'foto-fundo' e uma cor sólida como exemplo.
            const slides = [
                {
                    type: 'image',
                    url: 'assets/foto-fundo.png', // Substitua por 'assets/banner1.png'
                    alt: 'Banner Principal'
                },
                {
                    type: 'color', // Exemplo de banner puramente visual (cor) enquanto você não cria a arte
                    color: 'bg-blue-900',
                    content: (
                        <div className="h-full flex flex-col justify-center items-center text-white text-center p-4">
                            <h2 className="text-4xl md:text-6xl font-bold mb-4">Seu equipamento novo de novo</h2>
                            <p className="text-xl">Agende sua manutenção hoje mesmo.</p>
                        </div>
                    )
                }
            ];

            // Rotação automática a cada 5 segundos
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
                }, 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[400px] md:h-[550px] overflow-hidden bg-gray-200">
                    {slides.map((slide, index) => (
                        <div 
                            key={index}
                            className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${
                                index === currentSlide ? 'opacity-100 z-10' : 'opacity-0 z-0'
                            }`}
                        >
                            {slide.type === 'image' ? (
                                <img src={slide.url} alt={slide.alt} className="w-full h-full object-cover object-center" />
                            ) : (
                                <div className={`w-full h-full ${slide.color}`}>{slide.content}</div>
                            )}
                        </div>
                    ))}

                    {/* Botões de Navegação (Setinhas) */}
                    <button 
                        onClick={() => setCurrentSlide(currentSlide === 0 ? slides.length - 1 : currentSlide - 1)}
                        className="absolute left-4 top-1/2 -translate-y-1/2 z-20 bg-white/30 hover:bg-white/50 p-2 rounded-full text-white backdrop-blur-sm transition">
                        <i data-lucide="chevron-left" className="w-8 h-8"></i>
                    </button>
                    <button 
                        onClick={() => setCurrentSlide(currentSlide === slides.length - 1 ? 0 : currentSlide + 1)}
                        className="absolute right-4 top-1/2 -translate-y-1/2 z-20 bg-white/30 hover:bg-white/50 p-2 rounded-full text-white backdrop-blur-sm transition">
                        <i data-lucide="chevron-right" className="w-8 h-8"></i>
                    </button>

                    {/* Indicadores (Bolinhas) */}
                    <div className="absolute bottom-6 left-1/2 -translate-x-1/2 z-20 flex gap-2">
                        {slides.map((_, idx) => (
                            <button
                                key={idx}
                                onClick={() => setCurrentSlide(idx)}
                                className={`w-3 h-3 rounded-full transition-all ${
                                    idx === currentSlide ? 'bg-white w-8' : 'bg-white/50'
                                }`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        // --- 2. HEADER (Estilo AmorSaúde) ---
        const Header = () => (
            <header className="bg-white py-4 shadow-md sticky top-0 z-50">
                <div className="container mx-auto px-4 flex justify-between items-center">
                    {/* Logo */}
                    <img src="assets/logo.png" alt="Celpe" className="h-12 md:h-14 w-auto object-contain" />
                    
                    {/* Menu Desktop */}
                    <nav className="hidden md:flex gap-8 text-sm font-bold text-gray-600">
                        <a href="#" className="hover:text-celpe-blue transition">A CLÍNICA</a>
                        <a href="#procedimentos" className="hover:text-celpe-blue transition">PROCEDIMENTOS</a>
                        <a href="#unidades" className="hover:text-celpe-blue transition">UNIDADES</a>
                        <a href="#contato" className="hover:text-celpe-blue transition">FALE CONOSCO</a>
                    </nav>

                    {/* Botão de Ação (Estilo AmorSaúde) */}
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full font-bold text-sm shadow-md transition transform hover:scale-105 flex items-center gap-2">
                        <i data-lucide="calendar"></i>
                        AGENDAR AGORA
                    </a>
                </div>
            </header>
        );

        // --- 3. PASSO A PASSO (Steps) ---
        const Steps = () => (
            <section className="py-16 bg-white relative">
                {/* Linha conectora (Desktop) */}
                <div className="hidden md:block absolute top-28 left-0 w-full h-1 bg-gray-100 z-0"></div>
                
                <div className="container mx-auto px-4 relative z-10">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                        {[
                            { num: 1, title: "Agendamento", text: "Agende sua triagem pelo telefone ou site.", icon: "phone" },
                            { num: 2, title: "Acolhimento", text: "Você é encaminhado para o diagnóstico técnico.", icon: "user-check" },
                            { num: 3, title: "Atendimento", text: "Reparo realizado com peças originais na hora.", icon: "wrench" },
                            { num: 4, title: "Pós-consulta", text: "Garantia de 4 meses e suporte total.", icon: "smile" }
                        ].map((step, i) => (
                            <div key={i} className="text-center group bg-white p-4">
                                <div className="w-16 h-16 mx-auto bg-celpe-blue text-white rounded-full flex items-center justify-center font-bold text-2xl mb-4 shadow-lg group-hover:bg-celpe-orange transition border-4 border-white">
                                    {step.num}
                                </div>
                                <h3 className="text-xl font-bold text-celpe-blue mb-2">{step.title}</h3>
                                <p className="text-gray-500 text-sm leading-relaxed">{step.text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- 4. TABELA DE PREÇOS (Estilo AmorSaúde) ---
        const PriceTable = () => (
            <section className="py-20 bg-gray-50">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl font-bold text-celpe-blue">Tabela Referencial</h2>
                        <p className="text-gray-500">Transparência total nos valores</p>
                    </div>

                    <div className="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
                        <div className="grid grid-cols-3 bg-celpe-blue text-white font-bold py-4 px-6 text-sm md:text-base">
                            <div className="text-left">PROCEDIMENTO</div>
                            <div className="text-center">PARTICULAR</div>
                            <div className="text-center bg-white/20 rounded-lg mx-2">PARCEIRO CELPE</div>
                        </div>
                        
                        {[
                            { name: "Orçamento / Triagem", p1: "R$ 40,00", p2: "GRATUITO" },
                            { name: "Troca de Cabo", p1: "R$ 80,00", p2: "R$ 60,00" },
                            { name: "Limpeza Técnica", p1: "R$ 60,00", p2: "R$ 40,00" },
                            { name: "Troca de Motor", p1: "R$ 150,00", p2: "R$ 120,00" }
                        ].map((row, i) => (
                            <div key={i} className="grid grid-cols-3 py-4 px-6 border-b border-gray-100 hover:bg-blue-50 transition items-center text-sm md:text-base">
                                <div className="font-bold text-gray-700 text-left">{row.name}</div>
                                <div className="text-center text-gray-400 decoration-gray-300 line-through md:no-underline">{row.p1}</div>
                                <div className="text-center font-bold text-celpe-blue text-lg">{row.p2}</div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="text-center mt-8">
                        <a href={`https://wa.me/${WHATSAPP}`} className="text-celpe-orange font-bold hover:underline">
                            Ver todos os procedimentos e valores >
                        </a>
                    </div>
                </div>
            </section>
        );

        // --- 5. ESPECIALIDADES (Grid) ---
        const Specialties = () => (
            <section id="procedimentos" className="py-16 bg-white">
                <div className="container mx-auto px-4">
                    <h2 className="text-3xl font-bold text-celpe-blue mb-10 border-l-4 border-celpe-orange pl-4">
                        Nossas Especialidades
                    </h2>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {['Secadores', 'Chapinhas', 'Máquinas de Corte', 'Afiação', 'Babyliss', 'Esterilizadores', 'Vaporizadores', 'Acessórios'].map((item, i) => (
                            <div key={i} className="border border-gray-200 p-6 rounded-lg hover:border-celpe-blue hover:shadow-lg transition cursor-pointer flex items-center gap-3 group">
                                <div className="w-2 h-2 bg-gray-300 rounded-full group-hover:bg-celpe-orange transition"></div>
                                <span className="font-bold text-gray-700 group-hover:text-celpe-blue">{item}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- FOOTER ---
        const Footer = () => (
            <footer className="bg-celpe-blue text-white py-12">
                <div className="container mx-auto px-4 grid md:grid-cols-4 gap-8">
                    <div className="col-span-1 md:col-span-2">
                        <img src="assets/logo.png" alt="Celpe" className="h-12 brightness-0 invert opacity-90 mb-4" />
                        <p className="text-blue-200 text-sm max-w-sm">
                            Levando acesso à manutenção de qualidade para todos os profissionais da beleza.
                        </p>
                    </div>
                    <div>
                        <h4 className="font-bold mb-4 text-celpe-orange">Institucional</h4>
                        <ul className="space-y-2 text-sm text-blue-100">
                            <li><a href="#" className="hover:text-white">Sobre nós</a></li>
                            <li><a href="#" className="hover:text-white">Unidades</a></li>
                            <li><a href="#" className="hover:text-white">Seja um franqueado</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-bold mb-4 text-celpe-orange">Contato</h4>
                        <p className="text-sm text-blue-100 mb-2">{ENDERECO}</p>
                        <p className="font-bold text-lg">(31) 3212-4480</p>
                    </div>
                </div>
                <div className="container mx-auto px-4 mt-8 pt-8 border-t border-blue-800 text-center text-xs text-blue-300">
                    © 2026 Celpe. Todos os direitos reservados.
                </div>
            </footer>
        );

        function App() {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <HeroCarousel />
                    <Steps />
                    <PriceTable />
                    <Specialties />
                    <Footer />
                    
                    {/* Botão Flutuante */}
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce">
                        <i data-lucide="message-circle" className="w-6 h-6"></i>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
