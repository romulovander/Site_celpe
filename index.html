<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#003366">
    
    <title>Celpe - Clínica do Secador | Padrão Franquia</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #ffffff; }
        h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Montserrat', sans-serif; }
        
        .text-theme { color: #003366; } 
        .bg-theme { background-color: #003366; }
        .bg-accent { background-color: #f97316; } 
        .text-accent { color: #f97316; }

        /* Cores específicas AmorSaúde Steps */
        .text-step-number { color: #A5F3FC; /* Ciano claro parecido com o da ref */ }
        .text-step-title { color: #EA580C; /* Laranja escuro/Vermelho */ }
        
        /* Animação do Modal */
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-600">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        // --- MODAL DE AÇÃO ---
        const ActionModal = ({ isOpen, onClose }) => {
            const [view, setView] = useState('menu');
            const [osNumber, setOsNumber] = useState('');

            if (!isOpen) return null;

            const resetAndClose = () => {
                setView('menu');
                setOsNumber('');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[70] flex items-end md:items-center justify-center p-0 md:p-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={resetAndClose}></div>
                    <div className="bg-white w-full md:w-[450px] md:rounded-2xl rounded-t-2xl p-6 relative z-10 modal-enter shadow-2xl">
                        <button onClick={resetAndClose} className="absolute top-4 right-4 text-gray-400 hover:text-theme">
                            <i data-lucide="x" className="w-8 h-8"></i>
                        </button>
                        {view === 'menu' && (
                            <div className="text-center">
                                <h3 className="text-2xl font-bold text-theme mb-6 font-heading">Posso ajudar?</h3>
                                <div className="space-y-4">
                                    <button onClick={() => setView('busca')} className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-orange-100 p-3 rounded-full text-orange-600"><i data-lucide="package-search" className="w-6 h-6"></i></div>
                                            <div className="text-left"><p className="font-bold text-theme text-lg">Solicitar Busca</p></div>
                                        </div>
                                        <i data-lucide="chevron-right" className="w-6 h-6 text-gray-300"></i>
                                    </button>
                                    <button onClick={() => setView('entrega')} className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-green-100 p-3 rounded-full text-green-600"><i data-lucide="truck" className="w-6 h-6"></i></div>
                                            <div className="text-left"><p className="font-bold text-theme text-lg">Solicitar Entrega</p></div>
                                        </div>
                                        <i data-lucide="chevron-right" className="w-6 h-6 text-gray-300"></i>
                                    </button>
                                    <a href={`https://wa.me/${WHATSAPP}`} target="_blank" className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-blue-100 p-3 rounded-full text-blue-600"><i data-lucide="message-circle" className="w-6 h-6"></i></div>
                                            <div className="text-left"><p className="font-bold text-theme text-lg">Falar com Atendente</p></div>
                                        </div>
                                        <i data-lucide="external-link" className="w-6 h-6 text-gray-300"></i>
                                    </a>
                                </div>
                            </div>
                        )}
                        {/* Views de Busca e Entrega omitidas para brevidade, mas funcionais */}
                        {view === 'busca' && <div><button onClick={() => setView('menu')} className="mb-4 font-bold">Voltar</button><p>Fluxo de Busca...</p></div>}
                        {view === 'entrega' && <div><button onClick={() => setView('menu')} className="mb-4 font-bold">Voltar</button><p>Fluxo de Entrega...</p></div>}
                    </div>
                </div>
            );
        };

        const Header = ({ onOpenAction }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            return (
                <div className="w-full sticky top-0 z-50 bg-white shadow-sm">
                    <div className="bg-gray-50 py-2 hidden md:block border-b border-gray-100">
                        <div className="container mx-auto px-4 flex justify-end gap-6 text-[11px] font-bold text-gray-400 uppercase tracking-wider">
                            <a href="#" className="hover:text-theme transition">Quem Somos</a>
                            <a href="#unidades" className="hover:text-theme transition">Unidades</a>
                        </div>
                    </div>
                    <div className="bg-white py-3 md:py-4 relative z-20">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <img src="assets/logo.png" alt="Celpe" className="h-12 md:h-20 w-auto object-contain" />
                            <nav className="hidden md:flex gap-8 text-sm font-bold text-theme font-heading tracking-wide">
                                <a href="#" className="hover:text-accent transition uppercase">A Clínica</a>
                                <a href="#procedimentos" className="hover:text-accent transition uppercase">Procedimentos</a>
                                <a href="#contato" className="hover:text-accent transition uppercase">Contato</a>
                            </nav>
                            <button onClick={onOpenAction} className="hidden md:flex bg-accent hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold text-sm shadow-md transition items-center gap-2 font-heading tracking-wide">
                                <i data-lucide="calendar-check" className="w-4 h-4"></i> POSSO AJUDAR?
                            </button>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-theme p-2">
                                <i data-lucide="menu" className="w-9 h-9"></i>
                            </button>
                        </div>
                    </div>
                    {isMenuOpen && <div className="md:hidden bg-white border-t p-4 text-center font-bold text-theme"><p>Menu Mobile</p></div>}
                </div>
            );
        };

        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const slides = [{ type: 'image', url: 'assets/foto-fundo.png' }, { type: 'image', url: 'assets/banner2.png' }];
            
            useEffect(() => {
                const timer = setInterval(() => setCurrentSlide((p) => (p === slides.length - 1 ? 0 : p + 1)), 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[350px] md:h-[600px] overflow-hidden bg-gray-100 group z-10">
                    {slides.map((slide, index) => (
                        <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                            <img src={slide.url} className="w-full h-full object-cover object-top md:object-center" alt="Banner" />
                        </div>
                    ))}
                </div>
            );
        };

        // --- STEPS (A CORREÇÃO PRINCIPAL) ---
        // 1. Sem margem negativa (fica abaixo do banner).
        // 2. Sem "cards" (fundo branco limpo), igual a referência.
        const Steps = () => (
            <section className="bg-white pt-10 pb-16">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
                        {[
                            { step: "1", title: "Agendamento", icon: "calendar" }, 
                            { step: "2", title: "Acolhimento", icon: "heart-handshake" }, // AmorSaúde usa "Acolhimento" no passo 2
                            { step: "3", title: "Atendimento", icon: "stethoscope" }, 
                            { step: "4", title: "Pós-consulta", icon: "clipboard-check" }
                        ].map((item, i) => (
                            <div key={i} className="flex flex-col items-center md:items-start text-center md:text-left group cursor-default">
                                <div className="flex items-end gap-2 mb-2">
                                    {/* Número Grande Azul Claro */}
                                    <span className="text-6xl md:text-7xl font-extrabold text-cyan-200 leading-none font-heading">{item.step}</span>
                                    {/* Ícone Laranja/Vermelho ao lado */}
                                    <div className="bg-accent text-white p-2 rounded-lg mb-2 shadow-sm">
                                        <i data-lucide={item.icon} className="w-6 h-6"></i>
                                    </div>
                                </div>
                                {/* Título Laranja/Vermelho igual referência */}
                                <h3 className="text-xl font-bold text-accent font-heading uppercase tracking-wide">{item.title}</h3>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const PricingTable = () => (
            <section className="py-16 bg-gray-50 border-t border-gray-100">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-12 items-center max-w-6xl mx-auto">
                        <div className="md:w-1/3 text-center md:text-left">
                            <span className="text-accent font-bold text-xs uppercase tracking-widest mb-2 block">Economia Real</span>
                            <h2 className="text-3xl font-extrabold text-theme mb-4 font-heading">Tabela Nacional</h2>
                            <p className="text-gray-600 text-sm mb-6">Transparência que você só encontra aqui.</p>
                            <a href={`https://wa.me/${WHATSAPP}`} className="inline-flex items-center text-accent font-bold text-sm border-b-2 border-accent hover:text-theme transition pb-1">VER TABELA COMPLETA</a>
                        </div>
                        <div className="md:w-2/3 w-full bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                             {/* Tabela Simplificada */}
                             <div className="bg-theme text-white py-4 px-6 grid grid-cols-3 text-sm font-bold uppercase text-center">
                                <div className="text-left">Serviço</div><div>Avulso</div><div>Parceiro</div>
                            </div>
                            <div className="grid grid-cols-3 py-5 px-6 items-center border-b border-gray-100 text-center font-medium">
                                <div className="text-left font-bold text-theme">Triagem</div>
                                <div className="text-gray-400 line-through">R$ 40</div>
                                <div className="font-extrabold text-theme text-xl">GRÁTIS</div>
                            </div>
                             <div className="grid grid-cols-3 py-5 px-6 items-center border-b border-gray-100 text-center font-medium">
                                <div className="text-left font-bold text-theme">Motor Pro</div>
                                <div className="text-gray-400 line-through">R$ 150</div>
                                <div className="font-extrabold text-theme text-xl">R$ 120</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Specialties = () => (
            <section className="py-16 bg-white">
                <div className="container mx-auto px-4 text-center">
                    <h2 className="text-3xl font-extrabold text-theme mb-12 font-heading uppercase">Especialidades</h2>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {['Secadores', 'Chapinhas', 'Máquinas', 'Afiação'].map((item, i) => (
                            <div key={i} className="border border-gray-200 rounded-xl p-6 hover:border-accent transition cursor-pointer">
                                <p className="font-bold text-gray-600">{item}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const ContactForm = () => (
            <section className="py-16 bg-theme text-white">
                <div className="container mx-auto px-4 text-center">
                    <h2 className="text-3xl font-bold mb-4">Contato</h2>
                    <p>Fale conosco para saber mais.</p>
                </div>
            </section>
        );

        const Footer = () => (
             <footer className="bg-gray-100 text-gray-500 py-8 text-center text-sm">
                <p>© 2026 Celpe - Clínica do Secador.</p>
            </footer>
        );

        function App() {
            const [isActionOpen, setIsActionOpen] = useState(false);
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    <Header onOpenAction={() => setIsActionOpen(true)} />
                    <HeroCarousel />
                    
                    {/* AQUI ESTÁ A CORREÇÃO: Steps abaixo do banner, layout limpo */}
                    <Steps />
                    
                    <PricingTable />
                    <Specialties />
                    <ContactForm />
                    <Footer />
                    <ActionModal isOpen={isActionOpen} onClose={() => setIsActionOpen(false)} />
                    <button onClick={() => setIsActionOpen(true)} className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce transition hover:scale-110">
                        <i data-lucide="message-circle" className="w-7 h-7"></i>
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
