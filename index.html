<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#003366">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003366">
    
    <title>Celpe - Clínica do Secador | Padrão Franquia</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Design System Celpe */
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Montserrat', sans-serif; }
        
        /* CORES PREDOMINANTES (A Regra do AmorSaúde) */
        .text-theme { color: #003366; } /* Azul Celpe para Textos */
        .bg-theme { background-color: #003366; } /* Azul Celpe para Fundos */
        .border-theme { border-color: #003366; }
        
        .text-accent { color: #f97316; } /* Laranja para destaques */
        .bg-accent { background-color: #f97316; }
        
        /* Efeito de Container "Transparente/Leve" */
        .glass-card {
            background-color: #F0F7FF; /* Azul muito claro, quase branco */
            border: 1px solid #E0E7FF;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.1);
            border-color: #003366;
        }

        .btn-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body class="bg-white text-slate-600">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        const Header = () => (
            <div className="w-full sticky top-0 z-50 bg-white shadow-sm">
                
                {/* Barra Institucional (Topo) */}
                <div className="bg-gray-50 py-2 hidden md:block border-b border-gray-100">
                    <div className="container mx-auto px-4 flex justify-end gap-6 text-[11px] font-bold text-gray-400 uppercase tracking-wider">
                        <a href="#" className="hover:text-theme transition">Quem Somos</a>
                        <a href="#" className="hover:text-theme transition">Unidades</a>
                        <a href="#" className="hover:text-theme transition">Seja um Franqueado</a>
                    </div>
                </div>

                {/* Barra Principal */}
                <div className="bg-white py-3 md:py-4 relative z-20">
                    <div className="container mx-auto px-4 flex justify-between items-center">
                        <img src="assets/logo.png" alt="Celpe" className="h-10 md:h-14 w-auto object-contain" />
                        
                        <nav className="hidden md:flex gap-8 text-sm font-bold text-gray-500 font-heading tracking-wide">
                            <a href="#" className="hover:text-theme transition uppercase">A Clínica</a>
                            <a href="#procedimentos" className="hover:text-theme transition uppercase">Procedimentos</a>
                            <a href="#unidades" className="hover:text-theme transition uppercase">Unidades</a>
                            <a href="#contato" className="hover:text-theme transition uppercase">Contato</a>
                        </nav>

                        <a href={`https://wa.me/${WHATSAPP}`} 
                           className="hidden md:flex bg-accent hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold text-sm shadow-md transition transform hover:scale-105 items-center gap-2 font-heading tracking-wide">
                            <i data-lucide="calendar-check" className="w-4 h-4"></i> AGENDAR AGORA
                        </a>

                        <button className="md:hidden text-theme p-2">
                            <i data-lucide="menu" className="w-8 h-8"></i>
                        </button>
                    </div>
                </div>

                {/* BARRA MOBILE: Fundo Azul (Predominante) para conectar com o Status Bar */}
                <div className="md:hidden bg-theme p-3 shadow-inner">
                     <a href={`https://wa.me/${WHATSAPP}`} 
                        className="block w-full bg-white text-theme text-center py-3 rounded-md font-bold font-heading uppercase text-xs tracking-wider shadow-sm flex items-center justify-center gap-2">
                        <i data-lucide="calendar" className="w-4 h-4 text-accent"></i> MARQUE SUA TRIAGEM
                    </a>
                </div>
            </div>
        );

        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const slides = [{ type: 'image', url: 'assets/foto-fundo.png' }, { type: 'image', url: 'assets/foto-fundo.png' }];

            useEffect(() => {
                const timer = setInterval(() => setCurrentSlide((p) => (p === slides.length - 1 ? 0 : p + 1)), 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[280px] md:h-[500px] overflow-hidden bg-gray-100 group border-b-4 border-theme">
                    {slides.map((slide, index) => (
                        <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                            <img src={slide.url} className="w-full h-full object-cover object-center md:object-top" alt="Banner" />
                            <div className="absolute inset-0 bg-gradient-to-r from-theme/20 to-transparent"></div>
                        </div>
                    ))}
                </div>
            );
        };

        // SEÇÃO DE PASSOS: Containers Leves (Glass Card)
        const Steps = () => (
            <section className="py-16 md:py-24 bg-white">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12">
                        <h2 className="text-2xl md:text-4xl font-extrabold text-theme mb-2 font-heading">
                            Como funciona?
                        </h2>
                        <div className="w-16 h-1 bg-accent mx-auto rounded-full"></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        {[
                            { step: "1", title: "Agendamento", text: "Fale conosco no WhatsApp ou venha direto à loja.", icon: "calendar" },
                            { step: "2", title: "Triagem", text: "Diagnóstico técnico gratuito realizado na hora.", icon: "activity" },
                            { step: "3", title: "Manutenção", text: "Troca de peças originais e reparo especializado.", icon: "wrench" },
                            { step: "4", title: "Alta Médica", text: "Equipamento testado e com garantia de 4 meses.", icon: "check-circle" }
                        ].map((item, i) => (
                            // AQUI ESTÁ O "CONTAINER TRANSPARENTE/LEVE" DO AMORSAÚDE
                            <div key={i} className="glass-card rounded-2xl p-6 text-center relative group">
                                <div className="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 bg-theme text-white rounded-full flex items-center justify-center font-bold text-lg shadow-md border-4 border-white">
                                    {item.step}
                                </div>
                                <div className="mt-6 mb-4 text-theme flex justify-center">
                                    <i data-lucide={item.icon} className="w-8 h-8"></i>
                                </div>
                                <h3 className="text-lg font-bold text-theme mb-2 font-heading uppercase">{item.title}</h3>
                                <p className="text-sm text-gray-500 leading-relaxed">{item.text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const PricingTable = () => (
            <section className="py-16 bg-gray-50 border-t border-gray-100">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-12 items-center max-w-6xl mx-auto">
                        <div className="md:w-1/3 text-center md:text-left">
                            <span className="text-accent font-bold text-xs uppercase tracking-widest mb-2 block">Economia Real</span>
                            <h2 className="text-3xl font-extrabold text-theme mb-4 font-heading">
                                Tabela Nacional
                            </h2>
                            <p className="text-gray-600 text-sm mb-6">
                                Transparência que você só encontra aqui. Valores padronizados para você não ter surpresas.
                            </p>
                            <a href={`https://wa.me/${WHATSAPP}`} className="inline-flex items-center text-accent font-bold text-sm border-b-2 border-accent hover:text-theme hover:border-theme transition pb-1">
                                VER TABELA COMPLETA
                            </a>
                        </div>

                        <div className="md:w-2/3 w-full bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                            <div className="bg-theme text-white py-3 px-6 grid grid-cols-3 text-xs md:text-sm font-bold uppercase tracking-wider text-center">
                                <div className="text-left">Serviço</div>
                                <div>Avulso</div>
                                <div>Parceiro</div>
                            </div>
                            {[
                                { name: "Triagem", p1: "R$ 40", p2: "GRÁTIS" },
                                { name: "Cabo PP", p1: "R$ 80", p2: "R$ 60" },
                                { name: "Limpeza", p1: "R$ 60", p2: "R$ 40" },
                                { name: "Motor Pro", p1: "R$ 150", p2: "R$ 120" },
                            ].map((row, i) => (
                                <div key={i} className="grid grid-cols-3 py-4 px-6 items-center border-b border-gray-50 hover:bg-blue-50 transition text-center">
                                    <div className="text-left font-bold text-theme text-sm">{row.name}</div>
                                    <div className="text-gray-400 text-sm line-through decoration-red-300">{row.p1}</div>
                                    <div className="font-extrabold text-theme text-lg">{row.p2}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        // SEÇÃO FORMULÁRIO: Fundo Sólido na Cor Predominante (Igual AmorSaúde)
        const ContactForm = () => (
            <section className="py-16 bg-theme text-white">
                <div className="container mx-auto px-4">
                    <div className="max-w-4xl mx-auto flex flex-col md:flex-row gap-10 items-center">
                        <div className="md:w-1/2">
                            <h2 className="text-3xl font-extrabold font-heading mb-4 text-white">
                                Receba conteúdos cheios de energia!
                            </h2>
                            <p className="text-blue-200 text-sm mb-6">
                                Dicas de conservação, promoções exclusivas e novidades sobre equipamentos profissionais.
                            </p>
                            <img src="assets/logo.png" className="h-12 brightness-0 invert opacity-50" alt="Celpe Logo" />
                        </div>
                        
                        <div className="md:w-1/2 w-full bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/20">
                            <form className="space-y-4">
                                <input type="text" placeholder="Nome" className="w-full bg-white rounded-lg px-4 py-3 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-accent" />
                                <input type="email" placeholder="E-mail" className="w-full bg-white rounded-lg px-4 py-3 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-accent" />
                                <div className="flex gap-4">
                                    <input type="text" placeholder="Cidade" className="w-1/2 bg-white rounded-lg px-4 py-3 text-gray-800 text-sm" />
                                    <select className="w-1/2 bg-white rounded-lg px-4 py-3 text-gray-500 text-sm">
                                        <option>Estado</option>
                                        <option>MG</option>
                                    </select>
                                </div>
                                <button type="button" className="w-full bg-accent hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition shadow-lg mt-2">
                                    ENVIAR AGORA
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-100 text-gray-500 pt-12 pb-6 text-sm">
                <div className="container mx-auto px-4 text-center">
                    <div className="mb-8">
                        <h4 className="font-bold text-theme mb-2 uppercase tracking-widest">Unidade Matriz</h4>
                        <p>{ENDERECO}</p>
                        <p className="font-bold text-theme mt-1">(31) 3212-4480</p>
                    </div>
                    <div className="border-t border-gray-200 pt-6 text-xs">
                        <p>© 2026 Celpe - Clínica do Secador. Todos os direitos reservados.</p>
                    </div>
                </div>
            </footer>
        );

        function App() {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    <Header />
                    <HeroCarousel />
                    <Steps />
                    <PricingTable />
                    <ContactForm />
                    <Footer />
                    
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce transition hover:scale-110">
                        <i data-lucide="message-circle" className="w-7 h-7"></i>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
