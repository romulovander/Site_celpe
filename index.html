<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#003366">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003366">
    
    <title>Celpe - Clínica do Secador | Padrão Franquia</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* DESIGN SYSTEM */
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Montserrat', sans-serif; }
        
        .text-celpe-blue { color: #003366; }
        .bg-celpe-blue { background-color: #003366; }
        .text-celpe-orange { color: #f97316; }
        .bg-celpe-orange { background-color: #f97316; }
        .border-celpe-blue { border-color: #003366; }
        
        .shadow-soft { box-shadow: 0 4px 20px rgba(0, 51, 102, 0.08); }
        
        .btn-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-600">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        // --- 1. HEADER DUPLO ---
        const Header = () => (
            <div className="w-full sticky top-0 z-50 bg-white shadow-sm">
                
                {/* TOPO CINZA (Desktop) */}
                <div className="bg-[#F3F4F6] py-2 hidden md:block border-b border-gray-200">
                    <div className="container mx-auto px-4 flex justify-end gap-6 text-[11px] font-bold text-gray-500 uppercase tracking-wider">
                        <a href="#" className="hover:text-celpe-blue transition">Quem Somos</a>
                        <a href="#" className="hover:text-celpe-blue transition">Unidades</a>
                        <a href="#" className="hover:text-celpe-blue transition">Seja um Franqueado</a>
                        <a href="#" className="hover:text-celpe-blue transition flex items-center gap-1">
                            <i data-lucide="lock" className="w-3 h-3"></i> Área do Parceiro
                        </a>
                    </div>
                </div>

                {/* BARRA PRINCIPAL */}
                <div className="bg-white py-3 md:py-4 relative z-20">
                    <div className="container mx-auto px-4 flex justify-between items-center">
                        <img src="assets/logo.png" alt="Celpe" className="h-10 md:h-14 w-auto object-contain" />
                        
                        <nav className="hidden md:flex gap-8 text-sm font-bold text-gray-600 font-heading tracking-wide">
                            <a href="#" className="hover:text-celpe-blue transition uppercase border-b-2 border-transparent hover:border-celpe-orange pb-1">A Clínica</a>
                            <a href="#procedimentos" className="hover:text-celpe-blue transition uppercase border-b-2 border-transparent hover:border-celpe-orange pb-1">Procedimentos</a>
                            <a href="#unidades" className="hover:text-celpe-blue transition uppercase border-b-2 border-transparent hover:border-celpe-orange pb-1">Unidades</a>
                            <a href="#contato" className="hover:text-celpe-blue transition uppercase border-b-2 border-transparent hover:border-celpe-orange pb-1">Contato</a>
                        </nav>

                        <a href={`https://wa.me/${WHATSAPP}`} 
                           className="hidden md:flex bg-celpe-orange hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold text-sm shadow-md transition transform hover:scale-105 items-center gap-2 font-heading tracking-wide">
                            <i data-lucide="calendar-check" className="w-4 h-4"></i> AGENDAR AGORA
                        </a>

                        <button className="md:hidden text-celpe-blue p-2">
                            <i data-lucide="menu" className="w-7 h-7"></i>
                        </button>
                    </div>
                </div>

                {/* BOTÃO MOBILE */}
                <div className="md:hidden bg-celpe-blue p-2 shadow-inner">
                     <a href={`https://wa.me/${WHATSAPP}`} 
                        className="block w-full bg-celpe-orange text-white text-center py-3 rounded-md font-bold font-heading uppercase text-sm tracking-wider shadow-sm flex items-center justify-center gap-2 btn-pulse">
                        <i data-lucide="calendar" className="w-4 h-4"></i> MARQUE SUA TRIAGEM
                    </a>
                </div>
            </div>
        );

        // --- 2. CARROSSEL ---
        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            const slides = [
                { type: 'image', url: 'assets/foto-fundo.png' }, 
                { type: 'image', url: 'assets/foto-fundo.png' } 
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
                }, 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[280px] md:h-[500px] overflow-hidden bg-gray-100 group">
                    {slides.map((slide, index) => (
                        <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                            <img src={slide.url} className="w-full h-full object-cover object-center md:object-top" alt="Banner Principal" />
                            <div className="absolute inset-0 bg-black/10"></div>
                        </div>
                    ))}
                    
                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                        {slides.map((_, idx) => (
                            <button key={idx} onClick={() => setCurrentSlide(idx)} className={`w-2 h-2 md:w-3 md:h-3 rounded-full transition-all ${idx === currentSlide ? 'bg-celpe-orange w-6 md:w-8' : 'bg-white/50'}`} />
                        ))}
                    </div>
                </div>
            );
        };

        // --- 3. PASSOS ---
        const Steps = () => (
            <section className="py-12 md:py-20 bg-white">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8 md:gap-6 relative">
                        <div className="hidden md:block absolute top-10 left-[12%] w-[75%] h-0.5 border-t-2 border-dashed border-gray-200 z-0"></div>

                        {[
                            { step: "1", title: "Agendamento", text: "Agende uma triagem técnica pelo telefone, site ou envie por Uber Flash.", icon: "calendar" },
                            { step: "2", title: "Acolhimento", text: "Seu equipamento passa pela triagem diagnóstica na hora.", icon: "clipboard-list" },
                            { step: "3", title: "Atendimento", text: "Cirurgia técnica com peças originais e precisão.", icon: "wrench" },
                            { step: "4", title: "Pós-consulta", text: "Equipamento com alta médica e garantia de 4 meses.", icon: "check-circle" }
                        ].map((item, i) => (
                            <div key={i} className="relative z-10 flex flex-col items-center text-center group">
                                <div className="w-20 h-20 bg-white border-2 border-celpe-blue text-celpe-blue rounded-full flex items-center justify-center shadow-soft mb-6 group-hover:bg-celpe-blue group-hover:text-white transition duration-300">
                                    <div className="flex flex-col items-center leading-none">
                                        <i data-lucide={item.icon} className="w-6 h-6 mb-1"></i>
                                        <span className="text-xs font-bold uppercase">Passo</span>
                                        <span className="text-xl font-extrabold">{item.step}</span>
                                    </div>
                                </div>
                                <h3 className="text-lg font-bold text-celpe-blue mb-2 font-heading uppercase tracking-wide">{item.title}</h3>
                                <p className="text-gray-500 text-sm leading-relaxed max-w-xs">{item.text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- 4. TABELA DE PREÇOS ---
        const PricingTable = () => (
            <section className="py-16 bg-[#F0F4F8]">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-10 items-start max-w-6xl mx-auto">
                        <div className="md:w-1/3 pt-4">
                            <span className="text-celpe-orange font-bold text-xs uppercase tracking-widest mb-2 block">Transparência Total</span>
                            <h2 className="text-3xl font-extrabold text-celpe-blue mb-6 font-heading leading-tight">
                                Tabela referencial de <br/> procedimentos:
                            </h2>
                            <p className="text-gray-600 mb-8 text-sm leading-relaxed">
                                Diferente das assistências comuns, aqui você sabe o valor de referência antes mesmo de sair de casa.
                            </p>
                            <div className="p-5 bg-white rounded-xl shadow-soft border-l-4 border-celpe-orange">
                                <h4 className="font-bold text-celpe-blue mb-1 font-heading text-sm">SEJA UM PARCEIRO VIP</h4>
                                <p className="text-xs text-gray-500 mb-3">Salões e Barbearias têm tabela diferenciada.</p>
                                <a href="#" className="text-celpe-orange font-bold text-xs hover:underline flex items-center">SAIBA MAIS <i data-lucide="arrow-right" className="w-3 h-3 ml-1"></i></a>
                            </div>
                        </div>

                        <div className="md:w-2/3 w-full">
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                                <div className="grid grid-cols-3 bg-gray-50 py-4 border-b border-gray-200">
                                    <div className="col-span-1 pl-6 flex items-center font-bold text-gray-400 text-[10px] md:text-xs uppercase tracking-widest">Procedimento</div>
                                    <div className="col-span-1 flex flex-col items-center justify-center">
                                        <span className="text-[10px] md:text-xs font-bold text-gray-400 uppercase">Particular</span>
                                    </div>
                                    <div className="col-span-1 flex flex-col items-center justify-center">
                                        <div className="bg-white border border-gray-200 rounded px-2 py-1 shadow-sm">
                                            <span className="text-[9px] block text-center font-bold text-gray-400 uppercase">Parceiro</span>
                                            <span className="text-xs md:text-sm font-extrabold text-celpe-blue block text-center">CELPE</span>
                                        </div>
                                    </div>
                                </div>

                                {[
                                    { name: "Triagem Técnica", price1: "R$ 40,00", price2: "GRATUITO" },
                                    { name: "Troca de Cabo", price1: "R$ 80,00", price2: "R$ 60,00" },
                                    { name: "Limpeza Geral", price1: "R$ 60,00", price2: "R$ 40,00" },
                                    { name: "Troca Motor Taiff", price1: "R$ 150,00", price2: "R$ 120,00" },
                                    { name: "Afiação Lâmina", price1: "R$ 35,00", price2: "R$ 25,00" },
                                ].map((row, i) => (
                                    <div key={i} className={`grid grid-cols-3 py-4 items-center border-b border-gray-50 hover:bg-blue-50 transition ${i % 2 === 0 ? 'bg-white' : 'bg-[#FAFAFA]'}`}>
                                        <div className="col-span-1 pl-6 font-bold text-gray-700 text-xs md:text-sm">{row.name}</div>
                                        <div className="col-span-1 text-center text-gray-400 text-xs md:text-sm line-through decoration-red-300">{row.price1}</div>
                                        <div className="col-span-1 text-center font-extrabold text-celpe-blue text-sm md:text-lg">{row.price2}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-4 text-right px-2">
                                <a href={`https://wa.me/${WHATSAPP}`} className="text-xs font-bold text-celpe-orange hover:text-celpe-blue transition flex items-center justify-end gap-1">
                                    VER TABELA COMPLETA <i data-lucide="external-link" className="w-3 h-3"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- 5. ESPECIALIDADES (ATUALIZADO COM ÍCONES PNG) ---
        const Specialties = () => (
            <section id="procedimentos" className="py-16 md:py-24 bg-white">
                <div className="container mx-auto px-4">
                    <h2 className="text-2xl md:text-3xl font-extrabold text-celpe-blue mb-12 text-center font-heading uppercase tracking-wide">
                        Nossas Áreas de Atuação
                    </h2>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                        {[
                            { name: 'Secadores', img: 'assets/icone-secador.png' },
                            { name: 'Chapinhas', img: 'assets/icone-chapinha.png' },
                            { name: 'Máquinas', img: 'assets/icone-maquina.png' },
                            { name: 'Afiação', img: 'assets/icone-afiacao.png' },
                            { name: 'Babyliss', img: 'assets/icone-babyliss.png' },
                            { name: 'Esterilizadores', img: 'assets/icone-esterilizador.png' },
                            { name: 'Vaporizadores', img: 'assets/icone-vaporizador.png' },
                            { name: 'Acessórios', img: 'assets/icone-acessorios.png' }
                        ].map((item, i) => (
                            <div key={i} className="group border border-gray-100 rounded-xl p-6 flex flex-col items-center justify-center hover:border-celpe-orange shadow-soft hover:shadow-lg transition duration-300 cursor-pointer bg-white h-40 md:h-48">
                                {/* IMAGEM PNG AQUI */}
                                <img 
                                    src={item.img} 
                                    alt={item.name} 
                                    className="w-16 h-16 md:w-20 md:h-20 object-contain mb-3 group-hover:scale-110 transition duration-300"
                                />
                                <h3 className="font-bold text-gray-600 font-heading uppercase text-xs md:text-sm group-hover:text-celpe-blue transition">{item.name}</h3>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-12 text-center">
                         <a href={`https://wa.me/${WHATSAPP}`} className="bg-celpe-blue hover:bg-blue-800 text-white px-8 py-3 rounded-full font-bold font-heading uppercase text-sm tracking-widest shadow-lg transition">
                            Agende sua Triagem
                        </a>
                    </div>
                </div>
            </section>
        );

        // --- FOOTER ---
        const Footer = () => (
            <footer className="bg-[#E5E7EB] text-gray-600 pt-16 pb-8 border-t border-gray-300">
                <div className="container mx-auto px-4">
                    <div className="grid md:grid-cols-4 gap-8 mb-12">
                        <div className="col-span-1">
                             <img src="assets/logo.png" alt="Celpe" className="h-10 opacity-70 mb-6 grayscale hover:grayscale-0 transition" />
                             <p className="text-xs leading-relaxed max-w-xs">
                                 Levando acesso à manutenção de qualidade para todos os profissionais da beleza.
                             </p>
                        </div>
                        
                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest border-b border-gray-300 pb-2 inline-block">Institucional</h4>
                            <ul className="space-y-2 text-sm">
                                <li><a href="#" className="hover:text-celpe-orange transition">Sobre a Celpe</a></li>
                                <li><a href="#" className="hover:text-celpe-orange transition">Trabalhe Conosco</a></li>
                                <li><a href="#" className="hover:text-celpe-orange transition">Seja um Franqueado</a></li>
                            </ul>
                        </div>
                        
                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest border-b border-gray-300 pb-2 inline-block">Serviços</h4>
                            <ul className="space-y-2 text-sm">
                                <li><a href="#" className="hover:text-celpe-orange transition">Manutenção Preventiva</a></li>
                                <li><a href="#" className="hover:text-celpe-orange transition">Reparo de Motores</a></li>
                                <li><a href="#" className="hover:text-celpe-orange transition">Afiação Profissional</a></li>
                            </ul>
                        </div>

                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest border-b border-gray-300 pb-2 inline-block">Contato</h4>
                            <p className="text-sm mb-1 font-bold text-gray-700">Unidade Matriz</p>
                            <p className="text-xs mb-3">{ENDERECO}</p>
                            <a href={`https://wa.me/${WHATSAPP}`} className="font-bold text-lg text-celpe-blue hover:text-celpe-orange transition flex items-center gap-2">
                                <i data-lucide="phone" className="w-4 h-4"></i> (31) 3212-4480
                            </a>
                        </div>
                    </div>
                    
                    <div className="border-t border-gray-300 pt-8 flex flex-col md:flex-row justify-between items-center text-[10px] md:text-xs text-gray-500 uppercase tracking-wide">
                        <p>© 2026 Celpe - Clínica do Secador. Todos os direitos reservados.</p>
                        <p>Responsável Técnico: Eng. Rômulo Vander</p>
                    </div>
                </div>
            </footer>
        );

        function App() {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Header />
                    <HeroCarousel />
                    <Steps />
                    <PricingTable />
                    <Specialties />
                    <Footer />
                    
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce transition hover:scale-110">
                        <i data-lucide="message-circle" className="w-7 h-7"></i>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
