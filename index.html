<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clínica do Secador BH | Assistência Técnica Celpe</title>
    <meta name="description" content="Especialistas em conserto de secadores e equipamentos de salão em BH. Antiga Celpe. Autorizada Taiff, Parlux e Wahl. Buscamos seu aparelho via Uber.">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://celpe.tec.br/">
    <meta property="og:title" content="Clínica do Secador - Conserto em BH (Delivery Disponível)">
    <meta property="og:description" content="Seu secador parou? Consertamos em até 30 minutos. Estamos na Rua São Paulo, 265.">
    <meta property="og:image" content="https://celpe.tec.br/assets/banner-celpe.jpg">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Celpe - Clínica do Secador",
      "image": "https://celpe.tec.br/assets/logo.png",
      "telephone": "553132124480",
      "url": "https://celpe.tec.br",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Rua São Paulo, 265 - Sobreloja",
        "addressLocality": "Centro",
        "addressRegion": "MG",
        "postalCode": "30170-130",
        "addressCountry": "BR"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "priceRange": "$$"
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* CORREÇÃO DO FUNDO E POSIÇÃO */
        .hero-bg { 
            /* Aumentei a opacidade para escurecer o fundo e destacar o texto */
            background-image: linear-gradient(rgba(0, 30, 60, 0.7), rgba(0, 30, 60, 0.9)), url('assets/foto-fundo.png'); 
            background-size: cover; 
            /* Foca no rosto da modelo, mas deslocado para a direita */
            background-position: center right;
            background-repeat: no-repeat;
        }
        
        /* SOMBRA NO TEXTO PARA NÃO SUMIR NO BRANCO DA ROUPA DA ENFERMEIRA */
        h1, p { text-shadow: 2px 2px 10px rgba(0,0,0,0.9); }

        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .9; } }
        
        /* Animação do Modal */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 200ms ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // DADOS REAIS DA CELPE
        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        const MAPA_LINK = "https://goo.gl/maps/seulinkreal"; // Lembre de atualizar com o link novo do Google Maps

        // COMPONENTE: Modal de Delivery
        const DeliveryModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full relative z-10 p-6 animate-pulse-stop">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                            <i data-lucide="x" className="w-6 h-6"></i>
                        </button>
                        
                        <div className="text-center mb-6">
                            <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                                <i data-lucide="bike" className="w-8 h-8"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-gray-900">Conserto sem sair de casa</h3>
                            <p className="text-gray-600 mt-2 text-sm">Aceitamos envio via Uber Flash ou Loggi.</p>
                        </div>

                        <div className="space-y-4">
                            <div className="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                                <span className="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">1</span>
                                <p className="text-sm text-gray-700"><strong>Avise no WhatsApp:</strong> Confirme se estamos na loja para receber.</p>
                            </div>
                            <div className="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                                <span className="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">2</span>
                                <p className="text-sm text-gray-700"><strong>Chame o Uber/Loggi:</strong> Coloque nosso endereço como destino (Rua São Paulo, 265).</p>
                            </div>
                            <div className="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                                <span className="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">3</span>
                                <p className="text-sm text-gray-700"><strong>Compartilhe:</strong> Mande o link da corrida pra gente acompanhar.</p>
                            </div>
                        </div>

                        <div className="mt-8">
                            <a href={`https://wa.me/${WHATSAPP}?text=Olá, quero enviar meu aparelho por Uber Flash/Moto.`} 
                               target="_blank"
                               className="block w-full bg-green-500 hover:bg-green-600 text-white text-center font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                                <i data-lucide="message-circle"></i> Combinar Entrega no WhatsApp
                            </a>
                            <p className="text-xs text-center text-gray-400 mt-3">*Custo do frete por conta do cliente.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const FloatingWhatsApp = () => (
            <a href={`https://wa.me/${WHATSAPP}?text=Olá, meu aparelho estragou e preciso de um orçamento.`} 
               target="_blank" 
               className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-40 flex items-center gap-2 transition-transform hover:scale-110">
                <i data-lucide="message-circle" className="w-8 h-8"></i>
                <span className="hidden md:inline font-bold">Orçamento Rápido</span>
            </a>
        );

        const Header = ({ onOpenDelivery }) => (
            <header className="bg-white py-4 shadow-md sticky top-0 z-40">
                <div className="container mx-auto px-4 flex justify-between items-center">
                    <div className="flex items-center gap-4">
                        <img src="assets/logo.png" alt="Celpe - Clínica do Secador" className="h-14 md:h-16 w-auto object-contain" />
                    </div>
                    <div className="flex items-center gap-4">
                        <button 
                            onClick={onOpenDelivery}
                            className="text-blue-600 font-bold text-sm hover:bg-blue-50 px-3 py-2 rounded-lg transition flex items-center gap-2 border border-blue-200">
                            <i data-lucide="bike" className="w-4 h-4"></i> Delivery
                        </button>
                        <a href={`https://wa.me/${WHATSAPP}`} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-bold text-sm transition hidden sm:block">
                            (31) 3212-4480
                        </a>
                    </div>
                </div>
            </header>
        );

        const Hero = ({ onOpenDelivery }) => (
            // MUDANÇA: Alinhamento do texto para a esquerda (text-left) e padding ajustado
            <section className="hero-bg text-white py-20 md:py-32 text-left px-4 relative">
                <div className="container mx-auto">
                    {/* MUDANÇA: Contêiner do texto com largura máxima para não ocupar tudo */}
                    <div className="max-w-2xl">
                        <div className="flex justify-start gap-2 mb-6">
                            <span className="bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-widest shadow-lg">Belo Horizonte</span>
                            <span onClick={onOpenDelivery} className="cursor-pointer bg-white/20 hover:bg-white/30 backdrop-blur text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-widest flex items-center gap-1 transition shadow-lg border border-white/20">
                                <i data-lucide="bike" className="w-3 h-3"></i> Aceitamos Uber Flash
                            </span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
                            Seu Secador Parou? <br/>
                            <span className="text-orange-400">Nós Consertamos Hoje.</span>
                        </h1>
                        <p className="text-lg md:text-xl text-gray-100 mb-10 font-medium">
                            Assistência técnica especializada em Taiff, Parlux, Liz e MQ. 
                            Trazendo na loja, o orçamento é na hora. Sem tempo? Mande por Uber.
                        </p>
                        {/* MUDANÇA: Botões alinhados à esquerda */}
                        <div className="flex flex-col md:flex-row gap-4 justify-start">
                            <a href={`https://wa.me/${WHATSAPP}`} className="bg-green-500 hover:bg-green-600 text-white text-lg font-bold px-8 py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                                <i data-lucide="message-circle"></i> Chamar no WhatsApp
                            </a>
                            <button onClick={onOpenDelivery} className="bg-white/10 hover:bg-white/20 border border-white/30 text-white text-lg font-bold px-8 py-4 rounded-xl backdrop-blur-sm transition flex items-center justify-center gap-2 shadow-lg">
                            <i data-lucide="package-search"></i> Como enviar?
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Features = () => (
            <section className="py-12 -mt-10 relative z-20 px-4">
                <div className="container mx-auto grid md:grid-cols-3 gap-6">
                    <div className="bg-white p-8 rounded-2xl shadow-xl border-b-4 border-blue-600">
                        <div className="text-blue-600 mb-4"><i data-lucide="clock" className="w-10 h-10"></i></div>
                        <h3 className="text-xl font-bold mb-2">Orçamento na Hora</h3>
                        <p className="text-gray-600">Não cobramos taxa de análise. Você traz o aparelho e já sabe o valor.</p>
                    </div>
                    <div className="bg-white p-8 rounded-2xl shadow-xl border-b-4 border-orange-500">
                        <div className="text-orange-500 mb-4"><i data-lucide="shield-check" className="w-10 h-10"></i></div>
                        <h3 className="text-xl font-bold mb-2">4 Meses de Garantia</h3>
                        <p className="text-gray-600">A maior do mercado. Usamos peças originais e damos garantia total.</p>
                    </div>
                    <div className="bg-white p-8 rounded-2xl shadow-xl border-b-4 border-green-500">
                        <div className="text-green-500 mb-4"><i data-lucide="wrench" className="w-10 h-10"></i></div>
                        <h3 className="text-xl font-bold mb-2">Especialistas Taiff</h3>
                        <p className="text-gray-600">Somos referência em conserto da linha Taiff e equipamentos profissionais.</p>
                    </div>
                </div>
            </section>
        );

        const Services = () => (
            <section className="py-20 bg-gray-50">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-900 mb-4">O que nós consertamos?</h2>
                        <p className="text-gray-600">Atendemos toda a linha profissional de beleza.</p>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {['Secadores Profissionais', 'Chapinhas e Pranchas', 'Máquinas de Corte', 'Escovas Rotativas'].map((item, i) => (
                            <div key={i} className="bg-white p-6 rounded-xl border border-gray-200 hover:border-blue-500 transition text-center group">
                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition">
                                    <i data-lucide="check" className="w-8 h-8"></i>
                                </div>
                                <h4 className="font-bold text-lg">{item}</h4>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-16 text-center">
                        <p className="text-gray-500 text-sm uppercase tracking-widest font-bold mb-6">Trabalhamos com as melhores marcas</p>
                        <div className="flex flex-wrap justify-center gap-8 md:gap-16 opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                            <span className="text-2xl font-black text-gray-800">TAIFF</span>
                            <span className="text-2xl font-black text-gray-800">PARLUX</span>
                            <span className="text-2xl font-black text-gray-800">LIZ</span>
                            <span className="text-2xl font-black text-gray-800">MQ HAIR</span>
                            <span className="text-2xl font-black text-gray-800">WAHL</span>
                            <span className="text-2xl font-black text-gray-800">BABYLISS</span>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer id="endereco" className="bg-blue-900 text-white py-16">
                <div className="container mx-auto px-4 grid md:grid-cols-2 gap-12 items-center">
                    <div>
                        <h2 className="text-3xl font-bold mb-6">Visite nossa Clínica</h2>
                        <div className="space-y-4 text-lg">
                            <div className="flex gap-4 items-start">
                                <i data-lucide="map-pin" className="mt-1 text-orange-400 shrink-0"></i>
                                <div>
                                    <p className="font-bold">Endereço:</p>
                                    <p>{ENDERECO}</p>
                                    <p className="text-sm text-blue-200 mt-1">Próximo à Praça Sete</p>
                                </div>
                            </div>
                            <div className="flex gap-4 items-center">
                                <i data-lucide="phone" className="text-orange-400 shrink-0"></i>
                                <div>
                                    <p className="font-bold">Telefone / WhatsApp:</p>
                                    <p>(31) 3212-4480</p>
                                </div>
                            </div>
                            <div className="flex gap-4 items-center">
                                <i data-lucide="clock" className="text-orange-400 shrink-0"></i>
                                <div>
                                    <p className="font-bold">Horário de Funcionamento:</p>
                                    <p>Seg a Sex: 09:00 às 18:00</p>
                                </div>
                            </div>
                        </div>
                        <div className="mt-8">
                            <a href={MAPA_LINK} target="_blank" className="inline-block bg-white text-blue-900 font-bold px-6 py-3 rounded-lg hover:bg-gray-100 transition">
                                Abrir no Google Maps
                            </a>
                        </div>
                    </div>
                    <div className="bg-white/10 p-2 rounded-xl h-64 md:h-80 relative overflow-hidden">
                        <div className="w-full h-full bg-blue-800 flex items-center justify-center text-blue-300">
                            Mapa do Google será carregado aqui
                        </div>
                    </div>
                </div>
                <div className="text-center mt-12 pt-8 border-t border-blue-800 text-sm text-blue-300">
                    <p>© 2026 Celpe - Clínica do Secador. Todos os direitos reservados.</p>
                </div>
            </footer>
        );

        function App() {
            const [isDeliveryOpen, setIsDeliveryOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            useEffect(() => {
                lucide.createIcons();
            }, [isDeliveryOpen]);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header onOpenDelivery={() => setIsDeliveryOpen(true)} />
                    <Hero onOpenDelivery={() => setIsDeliveryOpen(true)} />
                    <Features />
                    <Services />
                    <Footer />
                    <FloatingWhatsApp />
                    <DeliveryModal isOpen={isDeliveryOpen} onClose={() => setIsDeliveryOpen(false)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
