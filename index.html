<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#003366">
    
    <title>Celpe - Clínica do Secador | Padrão Franquia</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Montserrat', sans-serif; }
        
        .text-theme { color: #003366; } 
        .bg-theme { background-color: #003366; }
        .bg-accent { background-color: #f97316; } 
        .text-accent { color: #f97316; }
        
        /* Ajuste do card para ficar sólido e com destaque sobre o banner */
        .step-card {
            background-color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15);
        }
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px -10px rgba(0, 51, 102, 0.2);
        }

        .glass-card {
            background-color: #F0F7FF;
            border: 1px solid #E0E7FF;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.1);
            border-color: #003366;
        }

        .btn-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }

        /* Animação do Modal */
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-white text-slate-600">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        // --- MODAL DE AÇÃO (POSSO AJUDAR?) ---
        const ActionModal = ({ isOpen, onClose }) => {
            const [view, setView] = useState('menu');
            const [osNumber, setOsNumber] = useState('');

            if (!isOpen) return null;

            const resetAndClose = () => {
                setView('menu');
                setOsNumber('');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[70] flex items-end md:items-center justify-center p-0 md:p-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={resetAndClose}></div>
                    
                    <div className="bg-white w-full md:w-[450px] md:rounded-2xl rounded-t-2xl p-6 relative z-10 modal-enter shadow-2xl">
                        <button onClick={resetAndClose} className="absolute top-4 right-4 text-gray-400 hover:text-theme">
                            <i data-lucide="x" className="w-8 h-8"></i>
                        </button>

                        {view === 'menu' && (
                            <div className="text-center">
                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-theme">
                                    <i data-lucide="smile" className="w-8 h-8"></i>
                                </div>
                                <h3 className="text-2xl font-bold text-theme mb-2 font-heading">Posso ajudar?</h3>
                                <p className="text-base text-gray-500 mb-6">Escolha como prefere ser atendido:</p>
                                
                                <div className="space-y-4">
                                    <button onClick={() => setView('busca')} className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition group shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-orange-100 p-3 rounded-full text-orange-600 group-hover:bg-theme group-hover:text-white transition"><i data-lucide="package-search" className="w-6 h-6"></i></div>
                                            <div className="text-left">
                                                <p className="font-bold text-theme text-lg">Solicitar Busca</p>
                                                <p className="text-sm text-gray-500">Enviar via Uber/Loggi</p>
                                            </div>
                                        </div>
                                        <i data-lucide="chevron-right" className="w-6 h-6 text-gray-300 group-hover:text-theme"></i>
                                    </button>

                                    <button onClick={() => setView('entrega')} className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition group shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-green-100 p-3 rounded-full text-green-600 group-hover:bg-theme group-hover:text-white transition"><i data-lucide="truck" className="w-6 h-6"></i></div>
                                            <div className="text-left">
                                                <p className="font-bold text-theme text-lg">Solicitar Entrega</p>
                                                <p className="text-sm text-gray-500">Equipamento pronto</p>
                                            </div>
                                        </div>
                                        <i data-lucide="chevron-right" className="w-6 h-6 text-gray-300 group-hover:text-theme"></i>
                                    </button>

                                    <a href={`https://wa.me/${WHATSAPP}?text=Olá, preciso comprar peças ou acessórios.`} target="_blank" className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition group shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-purple-100 p-3 rounded-full text-purple-600 group-hover:bg-theme group-hover:text-white transition"><i data-lucide="settings" className="w-6 h-6"></i></div>
                                            <div className="text-left">
                                                <p className="font-bold text-theme text-lg">Comprar Peças</p>
                                                <p className="text-sm text-gray-500">Venda de acessórios</p>
                                            </div>
                                        </div>
                                        <i data-lucide="external-link" className="w-6 h-6 text-gray-300 group-hover:text-theme"></i>
                                    </a>

                                    <a href={`https://wa.me/${WHATSAPP}?text=Olá, gostaria de falar com um atendente.`} target="_blank" className="w-full bg-white border border-gray-200 p-5 rounded-xl flex items-center justify-between hover:border-theme hover:bg-blue-50 transition group shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-blue-100 p-3 rounded-full text-blue-600 group-hover:bg-theme group-hover:text-white transition"><i data-lucide="message-circle" className="w-6 h-6"></i></div>
                                            <div className="text-left">
                                                <p className="font-bold text-theme text-lg">Falar com Atendente</p>
                                                <p className="text-sm text-gray-500">Dúvidas gerais</p>
                                            </div>
                                        </div>
                                        <i data-lucide="external-link" className="w-6 h-6 text-gray-300 group-hover:text-theme"></i>
                                    </a>
                                </div>
                            </div>
                        )}

                        {view === 'busca' && (
                            <div>
                                <button onClick={() => setView('menu')} className="text-gray-400 hover:text-theme mb-4 flex items-center gap-1 text-sm font-bold uppercase"><i data-lucide="arrow-left" className="w-5 h-5"></i> Voltar</button>
                                <h3 className="text-2xl font-bold text-theme mb-6 font-heading text-center">Enviar para Manutenção</h3>
                                
                                <div className="space-y-4 mb-8">
                                    <div className="flex gap-3 bg-gray-50 p-4 rounded-lg">
                                        <span className="bg-theme text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shrink-0">1</span>
                                        <p className="text-base text-gray-600"><strong>Avise no WhatsApp:</strong> Confirme se estamos na loja para receber.</p>
                                    </div>
                                    <div className="flex gap-3 bg-gray-50 p-4 rounded-lg">
                                        <span className="bg-theme text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shrink-0">2</span>
                                        <p className="text-base text-gray-600"><strong>Chame o Uber Flash:</strong> Destino: <b>{ENDERECO}</b>.</p>
                                    </div>
                                    <div className="flex gap-3 bg-gray-50 p-4 rounded-lg">
                                        <span className="bg-theme text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shrink-0">3</span>
                                        <p className="text-base text-gray-600"><strong>Compartilhe:</strong> Mande o link da corrida pra gente acompanhar.</p>
                                    </div>
                                </div>

                                <a href={`https://wa.me/${WHATSAPP}?text=Olá, vou enviar um aparelho por Uber Flash agora.`} target="_blank" className="block w-full bg-green-500 hover:bg-green-600 text-white text-center font-bold text-lg py-4 rounded-xl transition flex items-center justify-center gap-2">
                                    <i data-lucide="message-circle" className="w-6 h-6"></i> Avisar Envio no WhatsApp
                                </a>
                            </div>
                        )}

                        {view === 'entrega' && (
                            <div>
                                <button onClick={() => setView('menu')} className="text-gray-400 hover:text-theme mb-4 flex items-center gap-1 text-sm font-bold uppercase"><i data-lucide="arrow-left" className="w-5 h-5"></i> Voltar</button>
                                <div className="text-center mb-6">
                                    <h3 className="text-2xl font-bold text-theme font-heading">Solicitar Entrega</h3>
                                    <p className="text-base text-gray-500 mt-2">Informe o número da sua Ordem de Serviço</p>
                                </div>

                                <div className="bg-gray-50 p-6 rounded-xl mb-6">
                                    <label className="block text-sm font-bold text-gray-500 mb-2 uppercase">Número da O.S (Ex: 1234)</label>
                                    <input 
                                        type="text" 
                                        value={osNumber}
                                        onChange={(e) => setOsNumber(e.target.value)}
                                        className="w-full bg-white border border-gray-300 rounded-lg p-4 text-2xl font-bold text-theme focus:border-theme focus:ring-1 focus:ring-theme outline-none text-center placeholder-gray-300"
                                        placeholder="0000"
                                    />
                                </div>

                                <a 
                                    href={`https://wa.me/${WHATSAPP}?text=Olá, gostaria de solicitar a entrega do equipamento referente à OS número: *${osNumber || 'NÃO INFORMADO'}*.`} 
                                    target="_blank" 
                                    className={`block w-full text-white text-center font-bold text-lg py-4 rounded-xl transition flex items-center justify-center gap-2 ${osNumber ? 'bg-green-500 hover:bg-green-600' : 'bg-gray-300 cursor-not-allowed'}`}
                                >
                                    <i data-lucide="calendar" className="w-6 h-6"></i> Agendar Entrega
                                </a>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Header = ({ onOpenAction }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <div className="w-full sticky top-0 z-50 bg-white shadow-md">
                    <div className="bg-gray-50 py-2 hidden md:block border-b border-gray-100">
                        <div className="container mx-auto px-4 flex justify-end gap-6 text-[11px] font-bold text-gray-400 uppercase tracking-wider">
                            <a href="#" className="hover:text-theme transition">Quem Somos</a>
                            <a href="#unidades" className="hover:text-theme transition">Unidades</a>
                            <a href="#" className="hover:text-theme transition">Seja um Franqueado</a>
                        </div>
                    </div>

                    <div className="bg-white py-3 md:py-5 relative z-20">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <img src="assets/logo.png" alt="Celpe" className="h-12 md:h-20 w-auto object-contain" />
                            
                            <nav className="hidden md:flex gap-8 text-sm font-bold text-theme font-heading tracking-wide">
                                <a href="#" className="hover:text-accent transition uppercase">A Clínica</a>
                                <a href="#procedimentos" className="hover:text-accent transition uppercase">Procedimentos</a>
                                <a href="#unidades" className="hover:text-accent transition uppercase">Unidades</a>
                                <a href="#contato" className="hover:text-accent transition uppercase">Contato</a>
                            </nav>

                            <button onClick={onOpenAction} 
                               className="hidden md:flex bg-accent hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold text-sm shadow-md transition transform hover:scale-105 items-center gap-2 font-heading tracking-wide">
                                <i data-lucide="calendar-check" className="w-4 h-4"></i> POSSO AJUDAR?
                            </button>

                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-theme p-2 focus:outline-none">
                                {isMenuOpen ? <i data-lucide="x" className="w-9 h-9"></i> : <i data-lucide="menu" className="w-9 h-9"></i>}
                            </button>
                        </div>
                    </div>

                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100 shadow-lg absolute w-full left-0 z-30">
                            <nav className="flex flex-col p-4 text-center space-y-4 font-bold text-theme font-heading uppercase tracking-wide">
                                <a href="#" onClick={() => setIsMenuOpen(false)} className="py-2 border-b border-gray-50">A Clínica</a>
                                <a href="#procedimentos" onClick={() => setIsMenuOpen(false)} className="py-2 border-b border-gray-50">Procedimentos</a>
                                <a href="#unidades" onClick={() => setIsMenuOpen(false)} className="py-2 border-b border-gray-50">Unidades</a>
                                <a href="#contato" onClick={() => setIsMenuOpen(false)} className="py-2">Contato</a>
                            </nav>
                        </div>
                    )}

                    <div className="md:hidden bg-accent p-3">
                         <button onClick={onOpenAction} 
                            className="block w-full text-white text-center font-bold font-heading uppercase text-sm tracking-widest flex items-center justify-center gap-2">
                            <i data-lucide="calendar" className="w-5 h-5"></i> POSSO AJUDAR?
                        </button>
                    </div>
                </div>
            );
        };

        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            const slides = [
                { type: 'image', url: 'assets/foto-fundo.png' }, 
                { type: 'image', url: 'assets/banner2.png' } 
            ];

            useEffect(() => {
                const timer = setInterval(() => setCurrentSlide((p) => (p === slides.length - 1 ? 0 : p + 1)), 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[280px] md:h-[500px] overflow-hidden bg-gray-100 group">
                    {slides.map((slide, index) => (
                        <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                            <img src={slide.url} className="w-full h-full object-cover object-top" alt="Banner" />
                            <div className="absolute inset-0 bg-gradient-to-r from-theme/20 to-transparent"></div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- SEÇÃO DE PASSOS AJUSTADA (DESCIDA) ---
        const Steps = () => (
            <section id="como-funciona" className="relative z-30 pb-16">
                <div className="container mx-auto px-4">
                    {/* AQUI FOI FEITO O AJUSTE: reduzida a margem negativa para -mt-6 md:-mt-8 */}
                    <div className="-mt-6 md:-mt-8 grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-6">
                        {[
                            { step: "1", title: "Agendamento", text: "Fale no WhatsApp", icon: "calendar" }, 
                            { step: "2", title: "Triagem", text: "Diagnóstico técnico", icon: "activity" }, 
                            { step: "3", title: "Manutenção", text: "Reparo especializado", icon: "wrench" }, 
                            { step: "4", title: "Alta Médica", text: "Teste e Garantia", icon: "check-circle" }
                        ].map((item, i) => (
                            <div key={i} className="step-card rounded-2xl p-6 relative group flex items-center justify-start gap-4">
                                <div className="text-5xl md:text-6xl font-black text-cyan-500/20 group-hover:text-cyan-500/40 transition-colors leading-none shrink-0">
                                    {item.step}
                                </div>
                                <div className="flex flex-col">
                                    <div className="flex items-center gap-2 mb-1">
                                         <div className="text-accent group-hover:text-theme transition"><i data-lucide={item.icon} className="w-6 h-6"></i></div>
                                         <h3 className="text-lg font-bold text-theme font-heading uppercase leading-tight">{item.title}</h3>
                                    </div>
                                    <p className="text-xs text-gray-500 font-semibold">{item.text}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const PricingTable = () => (
            <section className="py-16 bg-gray-50 border-t border-gray-100">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-12 items-center max-w-6xl mx-auto">
                        <div className="md:w-1/3 text-center md:text-left">
                            <span className="text-accent font-bold text-xs uppercase tracking-widest mb-2 block">Economia Real</span>
                            <h2 className="text-3xl font-extrabold text-theme mb-4 font-heading">Tabela Nacional</h2>
                            <p className="text-gray-600 text-sm mb-6">Transparência que você só encontra aqui. Valores padronizados para você não ter surpresas.</p>
                            <a href={`https://wa.me/${WHATSAPP}`} className="inline-flex items-center text-accent font-bold text-sm border-b-2 border-accent hover:text-theme hover:border-theme transition pb-1">VER TABELA COMPLETA</a>
                        </div>
                        <div className="md:w-2/3 w-full bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                            <div className="bg-theme text-white py-3 px-6 grid grid-cols-3 text-xs md:text-sm font-bold uppercase tracking-wider text-center">
                                <div className="text-left">Serviço</div>
                                <div>Avulso</div>
                                <div>Parceiro</div>
                            </div>
                            {[{ name: "Triagem", p1: "R$ 40", p2: "GRÁTIS" }, { name: "Cabo PP", p1: "R$ 80", p2: "R$ 60" }, { name: "Limpeza", p1: "R$ 60", p2: "R$ 40" }, { name: "Motor Pro", p1: "R$ 150", p2: "R$ 120" }].map((row, i) => (
                                <div key={i} className="grid grid-cols-3 py-4 px-6 items-center border-b border-gray-50 hover:bg-blue-50 transition text-center">
                                    <div className="text-left font-bold text-theme text-sm">{row.name}</div>
                                    <div className="text-gray-400 text-sm line-through decoration-red-300">{row.p1}</div>
                                    <div className="font-extrabold text-theme text-lg">{row.p2}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const Specialties = () => (
            <section id="procedimentos" className="py-16 md:py-24 bg-white">
                <div className="container mx-auto px-4">
                    <h2 className="text-2xl md:text-3xl font-extrabold text-theme mb-12 text-center font-heading uppercase tracking-wide">Nossas Áreas de Atuação</h2>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                        {[{ name: 'Secadores', icon: 'wind' }, { name: 'Chapinhas', icon: 'thermometer' }, { name: 'Máquinas', icon: 'scissors' }, { name: 'Afiação', icon: 'zap' }, { name: 'Babyliss', icon: 'circle' }, { name: 'Esterilizadores', icon: 'sun' }, { name: 'Vaporizadores', icon: 'cloud' }, { name: 'Acessórios', icon: 'plug' }].map((item, i) => (
                            <div key={i} className="group border border-gray-100 rounded-xl p-6 flex flex-col items-center justify-center hover:border-accent shadow-soft hover:shadow-lg transition duration-300 cursor-pointer bg-white h-32 md:h-40">
                                <div className="text-gray-300 mb-3 group-hover:text-accent transition transform group-hover:scale-110"><i data-lucide={item.icon} className="w-8 h-8 md:w-10 md:h-10"></i></div>
                                <h3 className="font-bold text-gray-600 font-heading uppercase text-xs md:text-sm group-hover:text-theme transition">{item.name}</h3>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const ContactForm = () => (
            <section className="py-16 bg-theme text-white" id="contato">
                <div className="container mx-auto px-4">
                    <div className="max-w-4xl mx-auto flex flex-col md:flex-row gap-10 items-center">
                        <div className="md:w-1/2">
                            <h2 className="text-3xl font-extrabold font-heading mb-4 text-white">Receba conteúdos cheios de energia!</h2>
                            <p className="text-blue-200 text-sm mb-6">Dicas de conservação, promoções exclusivas e novidades.</p>
                        </div>
                        <div className="md:w-1/2 w-full bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/20">
                            <form className="space-y-4">
                                <input type="text" placeholder="Nome" className="w-full bg-white rounded-lg px-4 py-3 text-gray-800 text-sm outline-none" />
                                <input type="email" placeholder="E-mail" className="w-full bg-white rounded-lg px-4 py-3 text-gray-800 text-sm outline-none" />
                                <button type="button" className="w-full bg-accent hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition shadow-lg mt-2 uppercase tracking-wide">Quero Receber</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-100 text-gray-500 pt-12 pb-6 text-sm" id="unidades">
                <div className="container mx-auto px-4 text-center">
                    <div className="mb-8">
                        <h4 className="font-bold text-theme mb-2 uppercase tracking-widest">Unidade Matriz</h4>
                        <p>{ENDERECO}</p>
                        <p className="font-bold text-gray-600 mt-1">(31) 3212-4480</p>
                    </div>
                    <div className="border-t border-gray-200 pt-6 text-xs"><p>© 2026 Celpe - Clínica do Secador. Todos os direitos reservados.</p></div>
                </div>
            </footer>
        );

        function App() {
            const [isActionOpen, setIsActionOpen] = useState(false);
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    <Header onOpenAction={() => setIsActionOpen(true)} />
                    <HeroCarousel />
                    <Steps />
                    <PricingTable />
                    <Specialties />
                    <ContactForm />
                    <Footer />
                    <ActionModal isOpen={isActionOpen} onClose={() => setIsActionOpen(false)} />
                    
                    <button onClick={() => setIsActionOpen(true)} className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce transition hover:scale-110">
                        <i data-lucide="message-circle" className="w-7 h-7"></i>
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
