<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Celpe - Clínica do Secador | Padrão Franquia</title>
    <meta name="description" content="Assistência técnica especializada. Medicina para seu secador e equipamentos.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Tipografia Profissional */
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Montserrat', sans-serif; }
        
        /* Cores da Marca (Baseado no layout AmorSaúde mas com identidade Celpe) */
        .text-celpe-blue { color: #003366; }
        .bg-celpe-blue { background-color: #003366; }
        .text-celpe-orange { color: #f97316; }
        .bg-celpe-orange { background-color: #f97316; }
        
        /* Sombras Suaves (Padrão Clean) */
        .shadow-card { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05); }
        
        /* Botão Pulsante */
        .btn-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body class="bg-[#FAFAFA] text-slate-700">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480"; 
        const ENDERECO = "Rua São Paulo, 265 - Sobreloja - Centro, BH";
        
        // --- 1. HEADER DUPLO (PADRÃO FRANQUIA) ---
        const Header = () => (
            <div className="w-full sticky top-0 z-50 bg-white shadow-sm">
                
                {/* BARRA DE TOPO (INSTITUCIONAL) - Cinza Claro igual AmorSaúde */}
                <div className="bg-gray-100 py-2 hidden md:block border-b border-gray-200">
                    <div className="container mx-auto px-4 flex justify-end gap-6 text-xs font-semibold text-gray-500 uppercase tracking-wide">
                        <a href="#" className="hover:text-celpe-blue transition">Institucional</a>
                        <a href="#" className="hover:text-celpe-blue transition">Blog</a>
                        <a href="#" className="hover:text-celpe-blue transition">Seja um Franqueado</a>
                        <a href="#" className="hover:text-celpe-blue transition">Área do Parceiro</a>
                    </div>
                </div>

                {/* BARRA PRINCIPAL - Branca e Alta */}
                <div className="bg-white py-3 md:py-5">
                    <div className="container mx-auto px-4 flex justify-between items-center">
                        {/* Logo */}
                        <img src="assets/logo.png" alt="Celpe" className="h-12 md:h-16 w-auto object-contain" />
                        
                        {/* Menu Desktop */}
                        <nav className="hidden md:flex gap-8 text-sm font-bold text-gray-600 font-heading">
                            <a href="#" className="hover:text-celpe-blue transition uppercase">A Clínica</a>
                            <a href="#procedimentos" className="hover:text-celpe-blue transition uppercase">Procedimentos</a>
                            <a href="#unidades" className="hover:text-celpe-blue transition uppercase">Unidades</a>
                            <a href="#contato" className="hover:text-celpe-blue transition uppercase">Contato</a>
                        </nav>

                        {/* Botão Desktop (Pílula Laranja) */}
                        <a href={`https://wa.me/${WHATSAPP}`} 
                           className="hidden md:flex bg-celpe-orange hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold text-sm shadow-md transition transform hover:scale-105 items-center gap-2 font-heading tracking-wide btn-pulse">
                            AGENDAR AGORA
                        </a>

                        {/* Botão Mobile (Menu Hamburguer Simples) */}
                        <button className="md:hidden text-celpe-blue">
                            <i data-lucide="menu" className="w-8 h-8"></i>
                        </button>
                    </div>
                </div>

                {/* BARRA DE AÇÃO MOBILE (O "Cabeçalho" do botão que você pediu) */}
                <div className="md:hidden bg-celpe-blue p-3">
                     <a href={`https://wa.me/${WHATSAPP}`} 
                        className="block w-full bg-celpe-orange text-white text-center py-3 rounded-full font-bold font-heading shadow-md uppercase text-sm tracking-wider">
                        Marque sua consulta / Triagem
                    </a>
                </div>
            </div>
        );

        // --- 2. CARROSSEL (SLIDER) ---
        const HeroCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            // Simulação de slides (Use suas artes aqui)
            const slides = [
                { type: 'image', url: 'assets/foto-fundo.png' }, // Espaço para sua arte
                { type: 'image', url: 'assets/foto-fundo.png' }  // Repetido só para testar o slide
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
                }, 5000);
                return () => clearInterval(timer);
            }, [slides.length]);

            return (
                <div className="relative w-full h-[250px] md:h-[500px] overflow-hidden bg-gray-200 group">
                    {slides.map((slide, index) => (
                        <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                            <img src={slide.url} className="w-full h-full object-cover object-center" alt="Banner" />
                            {/* Overlay degradê leve para dar acabamento profissional */}
                            <div className="absolute inset-0 bg-gradient-to-r from-black/10 to-transparent"></div>
                        </div>
                    ))}
                    
                    {/* Setas de Navegação (Só aparecem no hover no desktop) */}
                    <button onClick={() => setCurrentSlide(currentSlide === 0 ? slides.length - 1 : currentSlide - 1)} className="hidden md:block absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full hover:bg-white text-celpe-blue shadow-lg opacity-0 group-hover:opacity-100 transition"><i data-lucide="chevron-left"></i></button>
                    <button onClick={() => setCurrentSlide(currentSlide === slides.length - 1 ? 0 : currentSlide + 1)} className="hidden md:block absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full hover:bg-white text-celpe-blue shadow-lg opacity-0 group-hover:opacity-100 transition"><i data-lucide="chevron-right"></i></button>
                </div>
            );
        };

        // --- 3. PASSO A PASSO (Layout AmorSaúde) ---
        const Steps = () => (
            <section className="py-16 md:py-24 bg-white">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8 md:gap-4 relative">
                        
                        {/* Linha Conectora (Só desktop) */}
                        <div className="hidden md:block absolute top-10 left-[10%] w-[80%] h-0.5 bg-gray-200 z-0"></div>

                        {[
                            { step: "1", title: "Agendamento", text: "Agende uma triagem técnica pelo telefone, site ou envie por Uber Flash." },
                            { step: "2", title: "Acolhimento", text: "Você é encaminhado para o diagnóstico técnico (anamnese) na hora." },
                            { step: "3", title: "Atendimento", text: "Reparo realizado com peças originais e ferramentas de precisão." },
                            { step: "4", title: "Pós-consulta", text: "Testes finais e liberação com certificado de garantia de 4 meses." }
                        ].map((item, i) => (
                            <div key={i} className="relative z-10 flex flex-col items-center text-center group">
                                <div className="w-20 h-20 bg-white border-2 border-celpe-blue text-celpe-blue rounded-full flex items-center justify-center text-3xl font-extrabold shadow-card mb-6 group-hover:bg-celpe-blue group-hover:text-white transition duration-300 font-heading">
                                    {item.step}
                                </div>
                                <h3 className="text-xl font-bold text-celpe-blue mb-3 font-heading uppercase tracking-wide">{item.title}</h3>
                                <p className="text-gray-500 text-sm leading-relaxed max-w-xs">{item.text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- 4. TABELA DE PREÇOS (O "Cartão de Todos" vs "Particular") ---
        const PricingTable = () => (
            <section className="py-20 bg-[#F4F7FA]">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-12 items-start max-w-6xl mx-auto">
                        
                        {/* Texto Explicativo (Esquerda) */}
                        <div className="md:w-1/3 pt-8">
                            <h2 className="text-3xl md:text-4xl font-extrabold text-celpe-blue mb-6 font-heading leading-tight">
                                Tabela referencial de <br/>
                                <span className="text-celpe-orange">manutenções:</span>
                            </h2>
                            <p className="text-gray-600 mb-8 leading-relaxed">
                                Transparência é nossa prioridade. Assim como a AmorSaúde democratizou a medicina, a Celpe democratiza a manutenção profissional.
                            </p>
                            <div className="p-6 bg-white rounded-2xl shadow-card border-l-4 border-celpe-orange">
                                <h4 className="font-bold text-celpe-blue mb-2 font-heading">SEJA UM PARCEIRO VIP</h4>
                                <p className="text-sm text-gray-500 mb-4">Tenha descontos exclusivos em todas as manutenções.</p>
                                <a href="#" className="text-celpe-orange font-bold text-sm hover:underline">SAIBA MAIS ></a>
                            </div>
                        </div>

                        {/* A Tabela (Direita) - Visual idêntico ao PDF */}
                        <div className="md:w-2/3 w-full">
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden">
                                {/* Cabeçalho da Tabela */}
                                <div className="grid grid-cols-3 bg-gray-100 py-4 border-b border-gray-200">
                                    <div className="col-span-1 pl-6 flex items-center font-bold text-gray-400 text-xs uppercase tracking-widest">Procedimento</div>
                                    <div className="col-span-1 flex flex-col items-center justify-center">
                                        <span className="text-xs font-bold text-gray-400 uppercase">Particular</span>
                                    </div>
                                    <div className="col-span-1 flex flex-col items-center justify-center bg-white mx-2 rounded-lg py-2 shadow-sm border border-gray-100">
                                        <span className="text-[10px] font-bold text-celpe-blue uppercase">Parceiro</span>
                                        <span className="text-sm font-extrabold text-celpe-blue">CELPE</span>
                                    </div>
                                </div>

                                {/* Linhas da Tabela */}
                                {[
                                    { name: "Triagem Técnica", price1: "R$ 40,00", price2: "GRATUITO" },
                                    { name: "Troca de Cabo", price1: "R$ 80,00", price2: "R$ 60,00" },
                                    { name: "Limpeza Geral", price1: "R$ 60,00", price2: "R$ 40,00" },
                                    { name: "Troca Motor Taiff", price1: "R$ 150,00", price2: "R$ 120,00" },
                                    { name: "Afiação Lâmina", price1: "R$ 35,00", price2: "R$ 25,00" },
                                ].map((row, i) => (
                                    <div key={i} className={`grid grid-cols-3 py-5 items-center ${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`}>
                                        <div className="col-span-1 pl-6 font-bold text-gray-700 text-sm md:text-base">{row.name}</div>
                                        <div className="col-span-1 text-center text-gray-400 text-sm line-through decoration-red-400">{row.price1}</div>
                                        <div className="col-span-1 text-center font-extrabold text-celpe-blue text-lg">{row.price2}</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-6 text-right">
                                <a href={`https://wa.me/${WHATSAPP}`} className="inline-flex items-center text-celpe-orange font-bold text-sm hover:underline font-heading">
                                    VER TABELA COMPLETA <i data-lucide="arrow-right" className="ml-2 w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- 5. ESPECIALIDADES (Cards Clean) ---
        const Specialties = () => (
            <section id="procedimentos" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                    <h2 className="text-3xl font-extrabold text-celpe-blue mb-12 text-center font-heading uppercase tracking-wide">
                        Nossas Áreas de Atuação
                    </h2>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {/* Card Style */}
                        {[
                            { name: 'Secadores', icon: 'wind' },
                            { name: 'Chapinhas', icon: 'thermometer' },
                            { name: 'Máquinas', icon: 'scissors' },
                            { name: 'Afiação', icon: 'zap' },
                            { name: 'Babyliss', icon: 'circle' },
                            { name: 'Esterilizadores', icon: 'sun' },
                            { name: 'Vaporizadores', icon: 'cloud' },
                            { name: 'Acessórios', icon: 'plug' }
                        ].map((item, i) => (
                            <div key={i} className="group border border-gray-200 rounded-xl p-6 flex flex-col items-center justify-center hover:border-celpe-orange hover:shadow-xl transition duration-300 cursor-pointer bg-white">
                                <div className="text-gray-300 mb-4 group-hover:text-celpe-orange transition transform group-hover:scale-110">
                                    <i data-lucide={item.icon} className="w-10 h-10"></i>
                                </div>
                                <h3 className="font-bold text-gray-600 font-heading uppercase text-sm group-hover:text-celpe-blue transition">{item.name}</h3>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-12 text-center">
                         <a href={`https://wa.me/${WHATSAPP}`} className="bg-celpe-blue hover:bg-blue-800 text-white px-8 py-3 rounded-full font-bold font-heading uppercase text-sm tracking-widest shadow-lg transition">
                            Agende sua Triagem
                        </a>
                    </div>
                </div>
            </section>
        );

        // --- FOOTER (Institucional) ---
        const Footer = () => (
            <footer className="bg-[#f2f2f2] text-gray-600 pt-16 pb-8 border-t border-gray-200">
                <div className="container mx-auto px-4">
                    <div className="grid md:grid-cols-4 gap-8 mb-12">
                        <div className="col-span-1 md:col-span-1">
                             <img src="assets/logo.png" alt="Celpe" className="h-10 opacity-80 mb-6 grayscale hover:grayscale-0 transition" />
                        </div>
                        
                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest">Institucional</h4>
                            <ul className="space-y-3 text-sm">
                                <li><a href="#" className="hover:text-celpe-orange">Sobre a Celpe</a></li>
                                <li><a href="#" className="hover:text-celpe-orange">Nossa História</a></li>
                                <li><a href="#" className="hover:text-celpe-orange">Trabalhe Conosco</a></li>
                                <li><a href="#" className="hover:text-celpe-orange">Seja um Franqueado</a></li>
                            </ul>
                        </div>
                        
                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest">Serviços</h4>
                            <ul className="space-y-3 text-sm">
                                <li><a href="#" className="hover:text-celpe-orange">Manutenção Preventiva</a></li>
                                <li><a href="#" className="hover:text-celpe-orange">Reparo de Motores</a></li>
                                <li><a href="#" className="hover:text-celpe-orange">Afiação Profissional</a></li>
                            </ul>
                        </div>

                        <div>
                            <h4 className="font-bold text-celpe-blue mb-4 uppercase text-xs tracking-widest">Unidade Matriz</h4>
                            <p className="text-sm mb-2">{ENDERECO}</p>
                            <p className="font-bold text-lg text-celpe-blue">(31) 3212-4480</p>
                        </div>
                    </div>
                    
                    <div className="border-t border-gray-300 pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-gray-400">
                        <p>© 2026 Celpe - Clínica do Secador. Todos os direitos reservados.</p>
                        <p>Responsável Técnico: Eng. Rômulo Vander</p>
                    </div>
                </div>
            </footer>
        );

        function App() {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <HeroCarousel />
                    <Steps />
                    <PricingTable />
                    <Specialties />
                    <Footer />
                    
                    {/* Botão Flutuante (WhatsApp) */}
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce">
                        <i data-lucide="message-circle" className="w-7 h-7"></i>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
