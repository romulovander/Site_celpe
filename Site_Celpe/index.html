<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Celpe - Clínica do Secador | Saúde para seu Equipamento</title>
    <meta name="description" content="Rede de assistência técnica especializada em equipamentos de beleza. Cuidamos da saúde do seu secador com padrão de franquia.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* HERO SECTION: Estilo Clean e Médico */
        .hero-bg { 
            background-color: #f8fafc; /* Fundo quase branco, estilo hospitalar/clean */
            position: relative;
            overflow: hidden;
        }
        
        /* Círculo decorativo atrás da enfermeira (como na AmorSaúde) */
        .hero-circle {
            position: absolute;
            right: -5%;
            top: 10%;
            width: 50vw;
            height: 50vw;
            background: #e0f2fe; /* Azul bem clarinho */
            border-radius: 50%;
            z-index: 0;
        }

        /* Foto da Enfermeira */
        .nurse-img {
            z-index: 10;
            position: relative;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .shadow-soft { box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .text-primary { color: #003366; } /* Azul Celpe Escuro */
        .text-accent { color: #f97316; } /* Laranja Celpe */
        
        /* Botão Pulsante */
        .btn-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "553132124480";

        // COMPONENTE: Header Estilo Franquia
        const Header = () => (
            <header className="bg-white py-4 shadow-sm sticky top-0 z-50 border-b border-gray-100">

                    <img src="assets/logo.png" alt="Celpe - Clínica do Secador" className="h-12 md:h-14 w-auto object-contain" />

                        <a href="#especialidades" className="hover:text-blue-900 transition">ESPECIALIDADES</a>
                        <a href="#como-funciona" className="hover:text-blue-900 transition">COMO FUNCIONA</a>
                        <a href="#unidades" className="hover:text-blue-900 transition">UNIDADES</a>

                    <a href={`https://wa.me/${WHATSAPP}`} className="bg-blue-900 hover:bg-blue-800 text-white px-6 py-2 rounded-full font-bold text-sm transition flex items-center gap-2 shadow-lg btn-pulse">
                        <i data-lucide="calendar-check" className="w-4 h-4"></i>
                        AGENDAR CHECK-UP
                    </a>
                </div>
            </header>
        );

        // COMPONENTE: Hero (A Capa Estilo AmorSaúde)
        const Hero = () => (
            <section className="hero-bg py-12 md:py-0 relative">
                <div className="hero-circle hidden md:block"></div>
                <div className="container mx-auto px-4 grid md:grid-cols-2 gap-8 items-center relative z-10">
                    <div className="text-left space-y-6">
                        <span className="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-widest inline-block mb-2">
                            Referência em Manutenção
                        </span>
                        <h1 className="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">
                            Quem ama, cuida <br/>
                            <span className="text-blue-900">do seu instrumento de trabalho.</span>
                        </h1>
                        <p className="text-lg text-slate-600 max-w-lg">

                                <div className="bg-green-100 p-2 rounded-full text-green-600">
                                    <i data-lucide="check-circle" className="w-6 h-6"></i>
                                </div>
                                <div>

                            </div>

                    </div>
                </div>
            </section>
        );

        // COMPONENTE: Passo a Passo (Copiando o fluxo "1, 2, 3, 4" do PDF)
        const Steps = () => (
            <section id="como-funciona" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-16">

                        <p className="text-slate-500 mt-2">Simples, rápido e transparente. Como uma consulta médica deve ser.</p>

                            <p className="text-blue-200 text-sm">Transparência total nos nossos serviços</p>

                        <div className="p-8">
                            <div className="grid grid-cols-3 gap-4 text-center border-b border-slate-100 pb-4 mb-4 text-xs font-bold text-slate-400 uppercase tracking-widest">
                                <div className="text-left">Procedimento / Especialidade</div>

                                { name: "Troca de Cabo (Secador)", price1: "R$ 60,00", price2: "R$ 50,00" },
                                { name: "Limpeza Técnica (Preventiva)", price1: "R$ 50,00", price2: "R$ 35,00" },
                                { name: "Troca de Motor (Taiff)", price1: "R$ 120,00", price2: "R$ 90,00" },
                            ].map((row, i) => (
                                <div key={i} className="grid grid-cols-3 gap-4 text-center py-4 border-b border-slate-50 hover:bg-slate-50 transition items-center">
                                    <div className="text-left font-bold text-slate-700">{row.name}</div>
                                    <div className="text-slate-500 decoration-slate-300">{row.price1}</div>
                                    <div className="text-blue-700 font-bold bg-blue-50 py-1 rounded-lg">{row.price2}</div>
                                </div>
                            ))}
                            
                            <div className="mt-8 text-center">
                                <p className="text-xs text-slate-400 mb-4">*Valores estimados. O orçamento final depende do modelo e defeito.</p>
                                <a href={`https://wa.me/${WHATSAPP}`} className="inline-block text-blue-900 font-bold border-b-2 border-blue-900 hover:text-blue-700 transition">
                                    Consultar tabela completa no WhatsApp
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // COMPONENTE: Especialidades (Grid Clínico)
        const Specialties = () => (
            <section id="especialidades" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
                        <div>
                            <span className="text-blue-600 font-bold tracking-widest text-xs uppercase">Corpo Clínico</span>
                            <h2 className="text-3xl font-bold text-slate-900 mt-2">Nossas Especialidades</h2>
                        </div>
                        <a href="#" className="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-xl font-bold text-sm transition">
                            Ver todas as áreas
                        </a>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {[
                            { name: "Secadores", desc: "Clínica Geral e Motores", color: "bg-orange-100 text-orange-600" },
                            { name: "Chapinhas", desc: "Temperatura e Placas", color: "bg-blue-100 text-blue-600" },
                            { name: "Máquinas", desc: "Corte e Calibragem", color: "bg-green-100 text-green-600" },
                            { name: "Afiação", desc: "Cirurgia de Precisão", color: "bg-purple-100 text-purple-600" }
                        ].map((spec, i) => (
                            <div key={i} className="bg-white border border-slate-100 p-6 rounded-2xl hover:shadow-xl transition hover:-translate-y-1 cursor-pointer group">

                            <p className="text-slate-400 text-sm mb-4">Seg a Sex: 09h às 18h</p>
                            <a href={`https://wa.me/${WHATSAPP}`} className="text-green-400 font-bold flex items-center gap-2 hover:text-green-300">
                                <i data-lucide="phone"></i> (31) 3212-4480

        function App() {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <Hero />
                    <Steps />
                    <PricingTable />
                    <Specialties />
                    <Footer />
                    
                    {/* Botão Flutuante do WhatsApp */}
                    <a href={`https://wa.me/${WHATSAPP}`} 
                       className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 flex items-center gap-2 transition-transform hover:scale-110 animate-bounce">
                        <i data-lucide="message-circle" className="w-6 h-6"></i>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
